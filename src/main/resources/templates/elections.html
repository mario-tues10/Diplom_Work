<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Elections Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}" style="color: white">Election System
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </a>
    </div>
    <a th:href="@{/profile}" style="margin-right: 10px">
        <button class="btn btn-outline-success" type="submit">Profile</button>
    </a>
</nav>
<div class="panel panel-primary" id="content" style="margin: 30px; padding-left: 20px; padding-right: 20px;">
    <h1>Elections System</h1>
    <table th:style="'width:{model.widthOfUserScreen}'">
        <tr>
            <td valign="top">
                <p>Elections available to vote on:</p>
            </td>
        </tr>
    </table>
    <br/>
    <br/>
    <table class="table table-bordered table-hover" th:each="election: ${elections}">
        <thead>
            <tr>
                <th style="background-color: red; color: white">ID</th>
                <th style="background-color: red; color: white;">Election name</th>
                <th style="background-color: red; color: white;">Voting</th>
            </tr>
        </thead>
        <tbody>
            <tr style="cursor: pointer;">
                <td th:text="${election.id}"></td>
                <td th:text= "${election.name}">
                </td>
                <td>
                    <a th:href="@{/elections/{id}(id = ${election.id})/}" style="display: center">
                        <button class="btn btn-outline-success" type="submit">Vote Here</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
